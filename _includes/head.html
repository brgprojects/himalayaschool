<head>
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include share-meta.html %}

  <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">

  <!-- Stylesheets -->
  {%- if jekyll.environment == "production" -%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  {% else %}
    <link rel="stylesheet" href="/assets/css/bootstrap-4.5.3-min.css">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/css/fontawesome-5.13.0-all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simplelightbox.min.css">

  {% if jekyll.environment == "production" and site.google_analytics %}
    {%- include google-analytics.html -%}
  {% endif %}

</head>
