---
layout: page
title: Contact Us
permalink: /contact/
page_name: contact
---

{% include elevator-pitch.html %}

<section class="contact-page pt-6 wow fadeInUp">
  <div class="container">
    <div class="row content pb-3">
      <div class="col-xs-12 col-md-6 p-0">
        <iframe
          src="{{ site.data.info.map }}"
          width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>

      <div class="col-xs-12 col-md-6 py-4">
        <div class="row contact-details">
          <div class="col-xs-12 col-md-6">
            <div class="inner-box">
              <div class="img-box">
                <img class="img-fluid" src="/assets/img/startup-office.png" class="attachment-full" alt="">
              </div>
              <h4 class="service-heading">ADDRESS</h4>
              <p class="service-info text-center">
                {{ site.data.info.address }}
              </p>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="inner-box">
              <div class="img-box">
                <img class="img-fluid" src="/assets/img/startup-mail.png" class="attachment-full" alt="">
              </div>
              <h4 class="service-heading">MAIL</h4>
              <p class="service-info text-center">
                <a href="mailto:{{ site.data.info.email1 }}">{{ site.data.info.email1 }}</a>
                
                {% if site.data.info.email2 %}
                  <br>
                  <a href="mailto:{{ site.data.info.email2 }}">{{ site.data.info.email2 }}</a>
                {% endif %}  
              </p>
            </div>
          </div>
          <div class="col-xs-12 col-md-12">
            <div class="inner-box">
              <div class="img-box">
                <img class="img-fluid" src="/assets/img/startup-phone.png" class="attachment-full" alt="">
              </div>
              <h4 class="service-heading">PHONE</h4>
              <p class="service-info text-center">
                <a href="tel:{{ site.data.info.office_phone }}">{{ site.data.info.office_phone }}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
